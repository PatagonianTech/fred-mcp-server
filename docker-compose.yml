version: '3.8'

services:
  # FRED MCP Server HTTP API
  fred-server:
    build: 
      context: .
      dockerfile: Dockerfile.http
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - PORT=3000
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - fred-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - fred-server
    networks:
      - fred-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SSL Certificate Generator (Let's Encrypt)
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl-auto # Only run when ssl-auto profile is active

networks:
  fred-network:
    driver: bridge

volumes:
  ssl-certs:
  nginx-logs:
